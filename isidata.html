<!DOCTYPE html>
<html>

<head>
  <title>INPUT DATA KE SPREAD SHEET</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /*  */
    body {
      background-color: #e2f1dd
    };
    }
    #form-container {
      width: 350px;
      margin: 0 auto;
      background-color: #f1f1f7;
      border: 2px solid #da0808;
      border-radius: 10px;
      padding: 20px;
    }
    #form-container h2 {
      text-align: center;
      color: #1E90FF;
    }
    #form-container input[type="text"], #form-container input[type="date"], #form-container input[type="tel"], #form-container input[type="number"]{
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 2px solid #f1d0d0;
      border-radius: 5px;
    }
    #form-container input[type="submit"] {
      background-color: #1E90FF;
      color: #FFFFFF;
      border: none;
      border-radius: 5px;
      padding: 10px;
      cursor: pointer;
    }
    #form-container input[type="submit"]:hover {
      background-color: #004B8D;
    }
    #footer {
      text-align: center;
      margin-top: 30px;
      font-size: 12px;
      color: #f7f1f1;
    }
  </style>
</head>

<body>
  <div id="form-container">
    <h2>INPUT DATA KE SPREAD SHEET</h2>
    <!-- akses link script app -->
    <form action="https://script.google.com/macros/s/AKfycbyfojwuPU8NQqe2SLsGNwTwG80BlDTOI-lNTxxB0kC_8vh93ukvL0P10jdLlEvNIH9S/exec" method="post">
    <!-- end akses  -->

    <label for="tgl_tr">Tanggal Transaksi:</label>
    <input type="date" id="tgl_tr" name="tgl_tr" required>
    <label for="uraian">Keterangan Transaksi:</label>
      <input type="text" id="uraian" name="uraian" required>
      <label for="masuk">Uang Masuk:</label>
      <input type="number" id="masuk" name="masuk">
      <label for="keluar">Uang Keluar:</label>
      <input type="number" id="keluar" name="keluar">
      <input type="submit" value="Simpan Data">
    </form>
  </div>

  <div id="footer">
    All Tutorial for you, jagan lupa subcribe karna akan selalu ada update
  </div>

</body>
</html>
